<div class="card">
        <div class="card-header">
            Add Brand
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Category <span style="color: red;">*</span></label>
                <div class="input-group">
                    <select [(ngModel)]="categoryId"  (change)="getBrands()">
                        <option value="" disabled>Select Category</option>
                        <option *ngFor="let item of categories" [value]="item.categories_id">{{item.category}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                    <label>Brand <span style="color: red;">*</span></label>
                    <div class="input-group">
                        <select [(ngModel)]="brandId" >
                            <option value="" disabled>Select Brand</option>
                            <option *ngFor="let item of brands" [value]="item.brand_id">{{item.brand}}</option>
                        </select>
                    </div>
                </div>
    
            <div class="form-group">
                <label>Product <span style="color: red;">*</span></label>
                <div class="input-group">
                    <input id="categoriy" type="text" class="form-control" placeholder="Product Name" [(ngModel)]="product">
                </div>
            </div>
            <div class="form-group">
                <label>Quantity <span style="color: red;">*</span></label>
                <div class="input-group">
                    <input id="categoriy" type="number" class="form-control" placeholder="Product Name" [(ngModel)]="quantity">
                </div>
            </div>
            <a class="btn btn-primary" (click)="saveProduct()">Submit</a>
        </div>
        <div class="card-footer">
            <span  style="color: red;">{{errorMsg}}</span>
            <span  style="color: green;">{{succmsg}}</span>
        </div>
    </div>
